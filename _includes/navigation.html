            <!-- Navigation menu -->
            <ul class="nav-menu" id="nav-menu" role="menubar">

                    <a href="{{ '/' | relative_url }}"

                       role="menuitem" 
                       aria-current="{% if page.url == '/' %}page{% endif %}">Home</a>
                </li>
                <li role="none">
                    <a href="{{ '/services/' | relative_url }}" 
                       class="nav-link {% if page.url == '/services/' %}active{% endif %}"

                </li>
                <li role="none">
                    <a href="{{ '/government/' | relative_url }}"

                       role="menuitem" 
                       aria-current="{% if page.url == '/government/' %}page{% endif %}">Government</a>
                </li>
                <li role="none">
                    <a href="{{ '/news/' | relative_url }}" 
                       class="nav-link {% if page.url contains '/news/' or layout == 'post' %}active{% endif %}" 
                       role="menuitem" 
                       aria-current="{% if page.url contains '/news/' or layout == 'post' %}page{% endif %}">News</a>
                </li>
                <li role="none">
                    <a href="{{ '/contact/' | relative_url }}" 
                       class="nav-link {% if page.url == '/contact/' %}active{% endif %}" 
                       role="menuitem" 
                       aria-current="{% if page.url == '/contact/' %}page{% endif %}">Contact</a>

                    <a href="{{ '/payments/' | relative_url }}" 
                       class="btn btn-secondary" 
                       role="menuitem">Pay Online</a>

        </div>
