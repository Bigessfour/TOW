<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Officials | Town of Wiley</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="container mx-auto py-8 px-4">
    <h1 class="text-3xl font-bold mb-6 text-amber-900">Town Officials</h1>
    <div id="officials-list" class="space-y-4"></div>
    <a href="/admin/" class="text-amber-700 underline mt-8 inline-block">&larr; Back to Admin Home</a>
  </div>
  <script>
    fetch('/.netlify/functions/get_officials')
      .then(r => r.json())
      .then(data => {
        const el = document.getElementById('officials-list');
        el.innerHTML = data.length ? data.map(o => `
          <div class="p-4 bg-white rounded shadow flex items-center gap-3">
            <div><img src="${o.photo_url || 'https://placehold.co/60x60'}" alt="${o.name}" class="w-12 h-12 rounded-full object-cover"></div>
            <div>
              <div class="font-bold text-lg text-gray-800">${o.name || ''}</div>
              <div class="text-gray-600">${o.title || ''}</div>
              <div class="text-xs text-gray-400">${o.email || ''} ${o.phone ? ' | ' + o.phone : ''}</div>
            </div>
          </div>
        `).join('') : '<div class="text-gray-500">No officials found.</div>';
      });
  </script>
</body>
</html>
